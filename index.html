<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2da52f6404.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>After Afters</title>
  </head>
  <body>
    <nav class="navbar custom-nav" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <i class="fa-solid fa-hand-point-right fa-2x col-on-primary"></i>
          <h1 class="title is-2 col-on-primary px-4">After Afters</h1>
        </a>
      </div>
    </nav>
    <main class="columns is-centered">
      <section class="column is-one-third is-one-thirds-desktop is-full-tablet-only">
        <section class="p-4 is-half-tablet-only column">
          <!-- search param form -->
          <!-- datepicker range -->
          <div class="field col-surface p-4">
            <div class="field-label is-normal">
              <label class="subtitle is-4 col-on-surface has-text-centered">Whats the move?</label>
            </div>
            <div class="field">
              <div class="field">
                <p class="control is-expanded">
                  <label for="input" class="col-on-surface">From</label>
                  <input id="fromDate" class="input col-on-primary" type="date" placeholder="From" />
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded">
                  <label for="input" class="col-on-surface">To</label>
                  <input id="toDate" class="input col-on-primary" type="date" placeholder="To" />
                </p>
              </div>
            </div>
            <!-- checkboxes -->
            <section class="py-2 has-text-centered pb-4 contro">
              <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkSports" type="radio" name="radio" /> Sports</label>
              <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkMusic" type="radio" name="radio" /> Music</label>
              <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkOther" type="radio"name="radio" /> Other</label>
            </section>
            <button id="searchBtn" class="button is-fullwidth custom-btn col-on-primary">Search</button>
          </div>
        </section>

        <section class="p-4 is-half-tablet-only is-one-third-desktop-only is-full-mobile column">
          <!-- saved searches -->
          <aside class="p-4 col-surface">
            <h2 class="subtitle is-4 col-on-surface has-text-centered">Favorites</h2>
            <!-- insert favorite items here -->
            <button class="button custom-btn2 is-fullwidth col-on-surface my-2"># Favorite Item #</button>
            <button class="button custom-btn2 is-fullwidth col-on-surface my-2"># Favorite Item #</button>
            <button class="button custom-btn2 is-fullwidth col-on-surface my-2"># Favorite Item #</button>
            <button class="button custom-btn2 is-fullwidth col-on-surface my-2"># Favorite Item #</button>
          </aside>
        </section>
      </section>

      <article class="is-two-thirds is-two-thirds-tablet column p-4">
        <!-- main search results -->
        <section class="m-3 p-2 col-surface">
          <section class="p-4">
            <h2 class="col-on-surface subtitle is-4">Search Results</h2>
          </section>
          <!-- sample search result figure-->
          <figure class="m-2 px-4 py-3 col-surface2 level">
            <section class="is-two-thirds has-text-left">
              <a href="# LINK To SHOW? #"><h3 class="col-on-surface subtitle mb-2"># Show Name - Show Name #</h3></a>
              <h3 class="col-on-surface"># Venue - Venue #</h3>
              <h3 class="col-on-surface"># Date #</h3>
            </section>
            <section class="is-one-third is-justify-content-right buttons">
              <button class="button custom-btn3 col-on-primary is-small"><b>Food Nearby</b></button>
              <button class="button custom-btn4 col-on-primary is-small"><i class="fa-regular fa-bookmark col-on-primary"></i></button>
            </section>
          </figure>

          <figure class="m-2 px-4 py-3 col-surface2 level">
            <section class="is-two-thirds has-text-left">
              <a href="# LINK To SHOW? #"><h3 class="col-on-surface subtitle mb-2"># Show Name - Show Name #</h3></a>
              <h3 class="col-on-surface"># Venue - Venue #</h3>
              <h3 class="col-on-surface"># Date #</h3>
            </section>
            <section class="is-one-third is-justify-content-right buttons">
              <button class="button custom-btn3 col-on-primary is-small"><b>Food Nearby</b></button>
              <button class="button custom-btn4 col-on-primary is-small"><i class="fa-solid fa-bookmark col-on-primary"></i></button>
            </section>
          </figure>

          <figure class="m-2 px-4 py-3 col-surface2 level">
            <section class="is-two-thirds has-text-left">
              <a href="# LINK To SHOW? #"><h3 class="col-on-surface subtitle mb-2"># Show Name - Show Name #</h3></a>
              <h3 class="col-on-surface"># Venue - Venue #</h3>
              <h3 class="col-on-surface"># Date #</h3>
            </section>
            <section class="is-one-third is-justify-content-right buttons">
              <button class="button custom-btn3 col-on-primary is-small"><b>Food Nearby</b></button>
              <button class="button custom-btn4 col-on-primary is-small"><i class="fa-regular fa-bookmark col-on-primary"></i></button>
            </section>
          </figure>
        </section>
      </article>
    </main>
    <footer class="custom-footer">
      <div class="content has-text-centered">
        <p>

          <a href="./license">MIT</a>.
        </p>
      </div>
    </footer>

			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
		
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
